<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Gift Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }
        #santa-bag {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        #present-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .present {
            max-width: 100px;
            height: auto;
            cursor: pointer;
        }
        #selected-present {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Santa's Gift Game</h1>

    <img id="santa-bag" src="santa-bag.jpg" alt="Santa's Bag" onclick="revealPresent()">

    <div id="present-container">
        <img class="present" src="toy-train.jpg" alt="Toy Train" onclick="selectPresent('Toy Train')">
        <img class="present" src="teddy-bear.jpg" alt="Teddy Bear" onclick="selectPresent('Teddy Bear')">
        <img class="present" src="gift-box.jpg" alt="Gift Box" onclick="selectPresent('Gift Box')">
        <img class="present" src="parent-joke.jpg" alt="Parent Joke" onclick="selectPresent('Parent Joke')">
        <img class="present" src="empty-box.jpg" alt="Empty Box" onclick="selectPresent('Empty Box')">
        <!-- Add more present images as needed -->
    </div>

    <p id="selected-present"></p>

    <script>
        const presents = [
            'Toy Train',
            'Teddy Bear',
            'Gift Box',
            'Parent Joke',
            'Empty Box'
            // Add more present names as needed
        ];

        function revealPresent() {
            const presentContainer = document.getElementById('present-container');
            presentContainer.style.display = 'flex'; // Display presents when Santa's bag is clicked
        }

        function selectPresent(present) {
            const selectedPresent = document.getElementById('selected-present');

            if (present === 'Empty Box') {
                selectedPresent.innerText = 'Uh-oh! You got no present! Naughty list, perhaps?';
            } else {
                selectedPresent.innerText = `You got a ${present}!`;
            }
        }
    </script>

</body>
</html>
